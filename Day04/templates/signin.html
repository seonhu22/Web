<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
    <form action="/">
        <input type="submit" value="HOME">
    </form>
    <form action="/signin" name="signin" method="post">
        <label>
            Enter the id: <input type="id" name="signin_id">
        </label><br>
        <label>
            Enter the ps: <input type="password" name="signin_pw">
        </label><br>
        <input type="submit" name="login" value="signin">
        {% if signin_error %}
            <script>
                alert('check your id or pw');
            </script>
        {% endif %}
    </form>
    <form action="/signup">
        <input type="submit" value="signup">
    </form>
</body>
</html>
